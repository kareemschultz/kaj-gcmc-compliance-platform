name: Build & Validate

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate JSON fixtures (if any)
        run: |
          if [ -d "erpnext_app/kaj_gcmc_compliance/fixtures" ]; then
            find erpnext_app/kaj_gcmc_compliance/fixtures -name '*.json' -print0 |                   xargs -0 -I {} python -m json.tool {} > /dev/null
          else
            echo "No fixtures directory yet; skipping JSON validation."
          fi
